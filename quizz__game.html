<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style/main.css">

  <!-- JavaScript -->
  <script src="js/main.js" defer></script>
  <script src="js/quiz.js" defer></script>

  <title>Jogo de Quizz - Segurança da Informação</title>
</head>

<body>
  <header class="header">
    <div class="header__container max-width">
      <a href="index.html">
        <img class="header__logo" src="assets/svg/logo/logo-claro.svg" alt="Logomarca do Site" id="siteLogo">
      </a>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="index.html">Home</a></li>
          <li class="header__nav-item"><a href="quizz__menu.html">Menu do Quizz</a></li>
          <li class="header__nav-item"><a href="about.html">Nossa Missão</a></li>
        </ul>
      </nav>
      <div class="header__actions">
        <a href="quizz__menu.html" class="button button--primary">Quizz</a>
      </div>
    </div>
  </header>

  <main class="main">
    <!-- 
      Container principal do jogo. A classe 'hidden' será removida pelo JS quando o jogo começar.
    -->
    <div class="quiz-container">
      <div id="quiz-game" class="quiz-game">
        <div class="quiz-game__header">
          <h1 id="quiz-theme-title">Tema do Quizz</h1>
          <p id="quiz-progress">Pergunta 1 de 5</p>
        </div>
        <h2 id="question-text">O texto da pergunta aparecerá aqui.</h2>
        <div id="answer-buttons" class="quiz-game__answers"></div>
        <div id="explanation" class="quiz-game__explanation hidden">
          <p id="explanation-text"></p>
        </div>
        <button id="next-btn" class="button button--primary hidden">Próxima</button>
      </div>

      <!-- 
        Tela de pontuação final. A classe 'hidden' será removida pelo JS no final do jogo.
      -->
      <div id="score-screen" class="quiz-score hidden">
        <h1 class="quiz-score__title">Fim de Jogo!</h1>
        <p id="score-text" class="quiz-score__final">Você acertou 3 de 5 perguntas.</p>
        <div class="quiz-score__actions">
          <button id="play-again-btn" class="button button--primary">Jogar Novamente</button>
          <a href="quizz__menu.html" class="button button--secondary">Escolher outro tema</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé reutilizado para consistência -->
  <footer class="footer">
    <div class="footer__container max-width">
      <nav class="footer__nav">
        <ul class="footer__nav-list">
          <li class="footer__nav-item"><a href="index.html">Home</a></li>
          <li class="footer__nav-item"><a href="quizz__menu.html">Quizz</a></li>
          <li class="footer__nav-item"><a href="about.html">Nossa Missão</a></li>
        </ul>
      </nav>
      <p class="footer__copyright">&copy; 2025 CyberSec. Alguns Direitos Reservados.</p>
    </div>
  </footer>

</body>

</html>
